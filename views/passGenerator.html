<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center" style="min-height: 100vh">
        <div class="col-sm-12">
          <div class="text-center mb-5">
            <h1>Feel Free To Generate Your Password</h1>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <div class="card" style="width: 40%">
              <form action="/random-password-generator" method="POST">
                <div class="card-header"><h4>Password requirement</h4></div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="mb-1">
                        <label for="password-length" class="mb-1"
                          >Password Length</label
                        >
                        <input
                          type="number"
                          placeholder="0"
                          min="0"
                          name="password-length"
                          class="form-control w-50"
                        />
                      </div>
                      <label for="special-char" class="mb-1"
                        >Special Character</label
                      >
                      <input
                        type="number"
                        placeholder="0"
                        min="0"
                        name="special-char"
                        class="form-control w-50"
                      />
                    </div>
                    <div class="col-sm-6">
                      <div class="mb-1">
                        <label for="number" class="mb-1">Number</label>
                        <input
                          type="number"
                          placeholder="0"
                          min="0"
                          name="number"
                          class="form-control w-50"
                        />
                      </div>
                      <label for="uppercase" class="mb-1">Uppercase</label>
                      <input
                        type="number"
                        placeholder="0"
                        min="0"
                        name="uppercase"
                        class="form-control w-50"
                      />
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-success">
                    Submit Form
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
